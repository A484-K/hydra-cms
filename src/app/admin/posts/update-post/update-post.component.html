<section>
  <h1>
    Create new post
  </h1>
  <form [formGroup]='updatePostForm'>
    <section fxLayout="row" fxLayoutGap="10px">
      <section fxFlex="6 1 0px">
        <section fxLayout="row" fxLayoutGap="10px">
          <mat-form-field fxFlex="1 1 0px">
            <input type="text" matInput placeholder="Title" formControlName="title">
            <mat-error>Title is required!</mat-error>
          </mat-form-field>
         <section fxFlex="1 1 0px"></section>
        </section>
        <app-md-editor #editor></app-md-editor>
        <section fxLayout="row" fxLayoutGap="10px">
          <section fxFlex="1 1 0px" fxLayoutAlign="end" fxLayoutGap="10px">
           <button *ngIf="!updatePostForm.controls.publishOn.value" mat-stroked-button color="accent" [disabled]="!(editor.markdownText.valid && updatePostForm.valid)" (click)="createPost('drafted')">Save as draft</button>
           <button *ngIf="!updatePostForm.controls.publishOn.value" mat-raised-button color="primary" [disabled]="!(editor.markdownText.valid && updatePostForm.valid)" (click)="createPost('published')">Publish</button>
           <button *ngIf="updatePostForm.controls.publishOn.value" mat-raised-button color="primary" [disabled]="!(editor.markdownText.valid && updatePostForm.valid)" (click)="createPost('drafted')">Schedule publish</button>
          </section>
         <section fxFlex="1 1 0px"></section>
        </section>
      </section>
     <mat-divider [vertical]="true"></mat-divider>
      <section fxFlex="1 1 0px">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Categories
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>This is the primary content of the panel.</p>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Tags
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-form-field class="example-chip-list">
              <mat-chip-list #chipList aria-label="Fruit selection">
                <mat-chip *ngFor="let tag of tags" [selectable]="false"
                         [removable]="true" (removed)="removeTag(tag)">
                  {{tag.name}}
                  <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
                <input placeholder="Tags"
                       [matChipInputFor]="chipList"
                       [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                       [matChipInputAddOnBlur]="true"
                       (matChipInputTokenEnd)="addTag($event)">
              </mat-chip-list>
              <mat-hint>Separate with ENTER or comma</mat-hint>
            </mat-form-field>
            
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Schedule
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-form-field>
              <ngx-mat-datetime-picker #picker>
              </ngx-mat-datetime-picker>
              <input matInput [min]="getDate()" [ngxMatDatetimePicker]="picker" placeholder="Choose a date" formControlName="publishOn">
              <mat-datepicker-toggle #t matSuffix [for]="picker"></mat-datepicker-toggle>
            </mat-form-field>
          </mat-expansion-panel>
        </mat-accordion>
      </section>  
    </section>
  
  </form>
</section>
