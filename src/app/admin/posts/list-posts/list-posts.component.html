<section>
  <section fxLayout="row" fxLayoutAlign="space-between">
    <section fxLayout="row" fxLayoutGap="10px">
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select [formControl]="status" matNativeControl name="status" (selectionChange)="statusSubject.next(status.value)">
          <mat-option value="all">All</mat-option>
          <mat-option value="published">Published</mat-option>
          <mat-option value="drafted">Drafted</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field  fxLayoutAlign="center center" appearance="legacy" *appPrivilege="'read users'">
        <input #searchUsers type="text"placeholder="Author" matInput [matAutocomplete]="auto" (input)="searchUsersTerm.next(searchUsers.value)"> 
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let user of users" [value]="user.username" (onSelectionChange)="authorSubject.next(user.id)">
            {{user.username}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </section>
    
    <mat-form-field  fxLayoutAlign="center center" appearance="legacy">
      <mat-label>Search</mat-label>
      <input [formControl]="search" type="text" matInput placeholder="Search" (input)="searchTermSubject.next(search.value)">
    </mat-form-field>
  </section>
  
  <table matSort mat-table [dataSource]="posts">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let post"> {{post.title}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let post"> {{post.status}} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let post"> {{post.author?.username}} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
      <td mat-cell *matCellDef="let post"> {{post.createdAt | date:'medium'}} </td>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
      <td mat-cell *matCellDef="let post"> {{post.updatedAt | date:'medium'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let post"> 
        <div fxLayout="row" fxLayoutGap="5px">
          <button mat-icon-button color="primary" matTooltip="Edit" matTooltipPosition="above" routerLink="update/{{post.id}}" *appPrivilege="'update posts'"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" matTooltip="Delete" matTooltipPosition="above" (click)="openDeleteDialog(post.id)" *appPrivilege="'delete posts'"><mat-icon>delete</mat-icon></button>  
        </div>
        
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageSize" [pageIndex]="pageIndex" [length]="total"></mat-paginator>
</section>
