<section fxLayout="column" class="container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    toolbar
  </mat-toolbar>
  <mat-sidenav-container fxFlex="grow">
    <mat-sidenav #snav opened mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="." >Dashboard</a>
        <a mat-list-item routerLink="users" >Users</a>
        <a mat-list-item routerLink="roles" >Roles</a>
        <a mat-list-item routerLink="preferences" >Preferences</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <section class="content container-wrap">
        <router-outlet></router-outlet>
      </section>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
