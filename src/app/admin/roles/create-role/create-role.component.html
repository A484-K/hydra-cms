<h2>Create new role</h2>
<mat-form-field appearance="legacy">
  <mat-label>Name</mat-label>
  <input type="text" matInput placeholder="Name" [formControl]="name">
  <mat-error>Name is required</mat-error>
</mat-form-field>

<table matSort mat-table  [dataSource]="groups">
  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let group"> {{group.name}} </td>
  </ng-container>
  <ng-container *ngFor="let permission of permissions" [matColumnDef]="permission.name">
    <th mat-header-cell *matHeaderCellDef> {{permission.name}}</th>
    <td mat-cell *matCellDef="let group"> <mat-checkbox [formControl]="privileges[permission.name+group.name]"></mat-checkbox></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>
<section fxLayoutAlign="end">
  <button mat-button color="accent" (click)="onClose()">Close</button>
  <button mat-stroked-button color="primary" (click)="onSave()" [disabled]="!name.valid">Save</button>
</section>
